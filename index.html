<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="assets/pittogramma-dribble.png" rel="icon" sizes="192x192" type="image/png">
    <title>Dribbble - Discover the Worldâ€™s Top Designers & Creative Professionals</title>
    <script src="https://kit.fontawesome.com/54c8c90fcc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg-[#f9f6f5] txt-[#0d0c22] ">
        <!-- NAVBAR -->
        <nav>
            <div class="navbar w-full h-[100px] px-[40px] flex items-center">
                <!-- LOGO -->
                <div class="logo w-[90px] h-[35.52px]">
                    <img src="assets/logo.webp" alt="Logo Dribbble">
                </div>
                <!-- HAMBURGER -->
                <div class="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <!-- MENU SX -->
                <div class="menu-sx">
                    <ul class="flex justify-center items-center font-semibold text-[14px]">
                        <li class="px-[16px]"><a href="http://">Find talent</a></li>
                        <li class="px-[16px]"><a href="http://">Inspiration</a></li>
                        <li class="px-[16px]"><a href="http://">Learn design</a></li>
                        <li class="px-[16px]"><a href="http://">Jobs</a></li>
                        <li class="px-[16px]"><a href="http://">Go Pro</a></li>
                    </ul>
                </div>
                <!-- MENU DX -->
                <div class="menu-dx flex justify-center items-center">
                    <!-- FORM SEARCH-->
                    <div class="form-search bg-[#fff] border-[0px] rounded-[50px]">
                            <i class="fa-solid fa-magnifying-glass h-[16px] w-[16px] text-[#6e6d7a]"></i>
                        <input class="pr-[6px] pl-[12px] text-[#6e6d7a]" type="text" name="Search..." id="Search" placeholder="Search..." >
                    </div>
                    <!-- LOGIN -->
                    <div class="login font-semibold text-[14px]">
                        <a href="http://">Log in</a>
                    </div>
                    <!-- SIGN UP -->
                    <div class="sign-up px-[24px] py-[12px] border-[1.5px] font-semibold text-[14px] text-[#fff] border-[0px] rounded-[50px] bg-[#000] ">Sign up</div>

                </div>

            </div>

        </nav>
    </header>
    <!-- HOMEPAGE -->
    <main class="homepage">
        <!-- JUMBO -->
        <section class="jumbo">
            <!-- JUMBO CONTAINER -->
            <div class="jumbo-container">
                <!-- JUMBO CT1 -->
                <div class="jumbo-ct1">
                    <a href="http://"></a>
                </div>
                <!-- JUMBO H1 -->
                    <h1></h1>
                <!-- JUMBO P -->
                    <p></p>
                <!-- JUMBO CT2 -->
                    <a href="http://"></a>
            </div>
        </section>

        
    </main>

</body>
</html>

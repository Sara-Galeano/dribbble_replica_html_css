<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="assets/pittogramma-dribble.png" rel="icon" sizes="192x192" type="image/png">
    <title>Dribbble - Discover the World’s Top Designers & Creative Professionals</title>
    <script src="https://kit.fontawesome.com/54c8c90fcc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg-[#f8f7f4] text-[#0d0c22]">
        <!-- NAVBAR -->
        <nav class="navbar w-screen h-[100px] px-[40px] flex justify-between items-center border-[2px] border-[red]">
                <!-- <div class="container grid grid-cols-3 border-[2px] border-[yellow]">
                     <div class="grid-item"> -->
                     <!-- HAMBURGER -->
                    <div class="hamburger border-[2px] border-[blue] flex justify-center items-center ">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                        <!-- MENU SX -->
                    <div class="reverse border-[2px] border-[black] w-[60%] flex justify-between">
                        <div class="menu-sx border-[2px] border-[blue] flex justify-center items-center ">
                            <ul class="flex justify-center items-center font-semibold text-[14px]">
                                <li class="px-[16px]"><a href="http://">Find talent</a></li>
                                <li class="px-[16px]"><a href="http://">Inspiration</a></li>
                                <li class="px-[16px]"><a href="http://">Learn design</a></li>
                                <li class="px-[16px]"><a href="http://">Jobs</a></li>
                                <li class="px-[16px]"><a href="http://">Go Pro</a></li>
                            </ul>
                        </div>
                    <!-- </div> -->
                    <!-- <div class="grid-item"> -->
                        <!-- LOGO -->
                        <div class="logo w-[90px] h-[35.52px] flex justify-center items-center  border-[2px] border-[blue]">
                            <img src="assets/logo.webp" alt="Logo Dribbble">
                        </div>
                    </div>
                    <!-- </div> -->
                    <!-- <div class="grid-item"> -->
                        <!-- MENU DX -->
                        <div class="menu-dx flex justify-center items-center border-[2px] border-[blue]">
                            <!-- SEARCH ICON -->
                            <div class="search-icon flex justify-center items-center">
                                <i class="fa-solid fa-magnifying-glass w-[24px] h-[24px] text-[#0d0c22]"></i>
                            </div>
                            <!-- FORM SEARCH-->
                            <div class="form-search flex justify-center items-center">
                                <!-- <input class="pr-[6px] pl-[12px] placeholder:text-[#6e6d7a]" type="text" name="Search..." placeholder="Search..." > -->
                                <label class="relative block">
                                    <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                                        <i class="fa-solid fa-magnifying-glass h-[16px] w-[16px] text-[#6e6d7a]"></i>
                                    </span>
                                    <input class="placeholder:text-[#6e6d7a] placeholder:text-[14px] block bg-white w-[128px] rounded-[50px] py-2 pl-9 pr-3 px-[24px] py-[12px]" placeholder="Search..." type="text" name="search"/>
                                </label>
                            </div>
                            <!-- LOGIN -->
                            <div class="login font-semibold text-[14px] px-[16px] flex justify-center items-center">
                                <a href="http:// ">Log in</a>
                            </div>
                            <!-- SIGN UP -->
                            <div class="sign-up px-[24px] py-[12px] font-semibold text-center text-[14px] text-[#fff] rounded-[50px] bg-[#000]">
                                <a href="http://">Sign up</a>
                            </div>
                        </div> 
        
                    <!-- </div> -->
                <!-- </div> -->
        </nav>
    </header>
    <!-- HOMEPAGE -->
    <main class="homepage w-screen h-[5643px]  bg-[#f8f7f4] text-[#0d0c22]">
        <!-- JUMBO(hero) -->
        <section class="jumbo w-screen w-[770px] h-[864px] pt-[80px] border-[2px] border-[black]">
            <!-- JUMBO CONTAINER -->
            <div class="jumbo-container h-[380px] px-[32px] m-[auto] flex-col flex justify-center items-center">
                <!-- JUMBO CT1 -->
                <div class="jumbo-ct1 flex justify-center items-center rounded-[50px] bg-[yellow]">
                    <a class=" width-[301px] text-[16px] text-center font-[600] px-[16px] py-[10px]"href="http://">Over 3 million ready-to-work creatives!</a>
                </div>
                <!-- JUMBO H1 -->
                    <h1 class="jumbo-h1 w-[770px] text-[72px] text-center font-[400] leading-[76px] flex justify-center items-center mt-[40px] mb-[24px] mx-[auto]">The world’s destination for design</h1>
                <!-- JUMBO P -->
                <div class="p flex justify-center items-center text-[20px] text-center font-[500] leading-[36px]">Get inspired by the work of millions of top-rated designers & agencies around the world.</div>
                <!-- JUMBO CT2 -->
                    <a class="jumbo-ct2 h-[53px] flex justify-center items-center text-[14px] text-center text-[#fff] font-[500] mt-[32px] px-[24px] rounded-[50px] bg-[#0d0c22] "
                    href="http://">Get started</a>
            </div>
        </section>

        
    </main>
    <!-- FOOTER -->
    <div class="footer">

    </div>
</body>
</html>
